<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="keywords" content="bootstrap, bootstrap5" />
      <link href="lib/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
      <link href="lib/animate.css/animate.min.css" rel="stylesheet">
      <link href="css/style.css" rel="stylesheet">
      <title>VYLKA</title>
   </head>
   <body>
      <nav class="custom-navbar navbar navbar-expand-md navbar-dark" arial-label="Furni navigation bar">
         <div class="container">
            <img style="width: 130px;" src="images/logo/logo.png" alt="logo">
            <div class="collapse navbar-collapse" id="navbarsFurni">
               <ul class="custom-navbar-nav navbar-nav ms-auto mb-2 mb-md-0">
                  <li class="nav-item"><a class="nav-link" href="#">Про нас</a></li>
                  <li class="nav-item dropdown">
					<a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
					  Продукти
					</a>
					<ul class="dropdown-menu" aria-labelledby="navbarDropdown">
					  <li><a class="dropdown-item">Холодильники</a></li>
					  <li><a class="dropdown-item">Телевізори</a></li>
					  <li><a class="dropdown-item">Пилососи</a></li>
					  <li><a class="dropdown-item">Кондиціонери</a></li>
					</ul>
				  </li>
                  <li class="nav-link"><a>+38 (068) 202 60 66</a></li>
               </ul>
			   
               <ul class="custom-navbar-cta navbar-nav mb-2 mb-md-0 ms-5">
                  <li><a class="nav-link" href="#"><img src="images/icons/cart.png"></a></li>
                  <li><a class="nav-link" href="#"><img src="images/icons/user.png"></a></li>
				  <button id="logout" class="nav-link" type="submit">Вийти</button>
				</ul>
            </div>
         </div>
      </nav>

    <div class="render-content">
        <div class="container mb-5">
            <a class="return d-flex align-items-center my-3" asp-area="" asp-controller="Home" asp-action="Index">
                <img class="mx-2" src="images/icons/home.png">
                <span class="mx-1" >></span>
                <span class="mx-2" >Повернутися назад</span>
            </a>
            <h1 class="mx-2">Кошик</h1>
            <section class="products d-flex flex-wrap">
                <div class="card m-xl-5">
                    <a class="btn"><img class="position-absolute top-0 end-0 mx-3 my-1" src="images/icons/trash.png" alt="видалити"></a>
                    <img class="card-img-top mx-auto mt-5" src="images/products/microphone.jpg" alt="Card image cap">
                    <div class="card-body text-black">
                        <h5 class="card-title">Мікрофон HYPERX QUADCAST (HX-MICQC-BK)</h5>
                        <div class="d-flex fs-5 fw-bold">
                            <label class="mx-1 price">6100</label>
                            <p>грн</p>
                        </div>
                        <div class="counter d-flex fs-6 fw-bold">
                            <button class="btn border plus">+</button>
                            <label class="mx-3 countNum">1</label>
                            <button class="btn border mx-1 minus">-</button>
                        </div>
                    </div>
                </div>
                <div class="card m-xl-5">
                    <a class="btn"><img class="position-absolute top-0 end-0 mx-3 my-1" src="images/icons/trash.png" alt="видалити"></a>
                    <img class="card-img-top mx-auto mt-5" src="images/products/microphone.jpg" alt="Card image cap">
                    <div class="card-body text-black">
                        <h5 class="card-title">Мікрофон HYPERX QUADCAST (HX-MICQC-BK)</h5>
                        <div class="d-flex fs-5 fw-bold">
                            <label class="mx-1 price">8100</label>
                            <p>грн</p>
                        </div>
                        <div class="counter d-flex fs-6 fw-bold">
                            <button class="btn border plus">+</button>
                            <label class="mx-3 countNum">1</label>
                            <button class="btn border mx-1 minus">-</button>
                        </div>
                    </div>
                </div>
            </section>
        </div>
        <div class="d-flex justify-content-center align-items-center total toggled">
            <form method="post" asp-controller="ShoppingCart" asp-action="NewOrder">
                <a id="toggler" class="mt-2 btn w-100 text-white fs-3">^</a>
                <div class="form-row d-flex justify-content-between">
                    <div class="form-group col-md-5">
                        <label>Місто</label>
                        <input type="text" class="form-control" id="City">
                    </div>
                    <div class="form-group col-md-6">
                        <label>Область</label>
                        <select id="State" class="form-control">
                            <option selected>Виберіть...</option>
                            <option>Київська</option>
                            <option>Вінницька</option>
                            <option>Волинська</option>
                            <option>Дніпропетровська</option>
                            <option>Донецька</option>
                            <option>Житомирська</option>
                            <option>Закарпатська</option>
                            <option>Запорізька</option>
                            <option>Івано-Франківська</option>
                            <option>Кіровоградська</option>
                            <option>Луганська</option>
                            <option>Львівська</option>
                            <option>Миколаївська</option>
                            <option>Одеська</option>
                            <option>Полтавська</option>
                            <option>Рівненська</option>
                            <option>Сумська</option>
                            <option>Тернопільська</option>
                            <option>Харківська</option>
                            <option>Херсонська</option>
                            <option>Хмельницька</option>
                            <option>Черкаська</option>
                            <option>Чернівецька</option>
                            <option>Чернігівська</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label>Адреса</label>
                    <input type="text" class="form-control" id="Address" placeholder="Вулиця, номер будинку та номер квартири" />
                </div>
                <div class="form-group">
                    <label>Доставка</label>
                    <select id="State" class="form-control">
                        <option selected>Виберіть...</option>
                        <option>Нова пошта</option>
                        <option>Укрпошта</option>
                    </select>
                </div>
                <div class="my-3 d-flex justify-content-center align-items-center">
                    <span class="mx-2">Загальна сума</span>
                    <label class="mx-1 fs-3" id="totalAmount">0</label>
                    <span>грн</span>
                </div>
                <a class="mt-2 mb-4 btn btn-primary submit" type="submit">Оформити замовлення</a>
            </form>
        </div>
    </div>
    


      <!-- Footer -->
      <script src="lib/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
      <script src="lib/jquery/dist/jquery.min.js"></script>
      <script src="js/cart.js"></script>
   </body>
</html>
